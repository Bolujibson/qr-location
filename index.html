<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Location Check-In</title>
</head>

<body>

  <h2>QR Location Check-In</h2>

  <form id="locationForm">

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Location ID:</label><br>
    <input type="text" id="loc_id" required><br><br>

    <input type="hidden" id="device_lat">
    <input type="hidden" id="device_lng">

    <button type="submit">Submit</button>

  </form>

  <p id="message"></p>

  <script>
const targetLat = 8.457831;   
const targetLng = 4.570773;   
const allowedRadius = 50;   // metres

    function toRad(x) {
    return x * Math.PI / 180;
  }

  // Haversine distance (metres)
  function distanceInMeters(lat1, lng1, lat2, lng2) {
    const R = 6371000; // Earth radius in metres
    const dLat = toRad(lat2 - lat1);
    const dLng = toRad(lng2 - lng1);
    const a =
      Math.sin(dLat / 2) * Math.sin(dLat / 2) +
      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
      Math.sin(dLng / 2) * Math.sin(dLng / 2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }
    
    // Get device location automatically
    navigator.geolocation.getCurrentPosition(
      function(position) {
        document.getElementById("device_lat").value = position.coords.latitude;
        document.getElementById("device_lng").value = position.coords.longitude;
      },
      function(error) {
        alert("Location permission is required.");
      }
    );

    document.getElementById("locationForm").addEventListener("submit", function(e) {

      e.preventDefault();

      const deviceLat = parseFloat(document.getElementById("device_lat").value);
const deviceLng = parseFloat(document.getElementById("device_lng").value);

if (isNaN(deviceLat) || isNaN(deviceLng)) {
  document.getElementById("message").innerText =
    "Location not captured yet. Please allow location and try again.";
  return;
}

const dist = distanceInMeters(deviceLat, deviceLng, targetLat, targetLng);
const status = (dist <= allowedRadius) ? "APPROVED" : "REJECTED";

const data = {
  email: document.getElementById("email").value.trim(),
  loc_id: document.getElementById("loc_id").value.trim(),
  device_lat: deviceLat,
  device_lng: deviceLng,
  distance_m: Math.round(dist),   // whole number metres
  status: status
};

      fetch("https://script.google.com/macros/s/AKfycbx8bWi-o4xO5Zgayvcp7iRx-h7UeFoLFgCKrm9ZWnt2FXfOCjz_78WGWU3_ePCR_2LD/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
  document.getElementById("message").innerText =
    "Submitted: " + status + " (" + Math.round(dist) + "m away)";
})
      .catch(error => {
        document.getElementById("message").innerText = "Error submitting data";
      });

    });

  </script>

</body>
</html>
